<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rent a Dog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Lobster"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="dark.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="overrides">
      <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Menu</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
              <a
                class="mdl-navigation__link show-modal"
                style="cursor: pointer"
                onclick="login()"
                >Signup/Login</a
              >

              <!-- modal for login/signup -->

              <dialog class="mdl-dialog" style="width: 308px;">
                <div class="mdl-dialog__content mdl-grid" style="width: 308px;">
                  <div
                    class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px"
                  >
                    <div class="mdl-card__title mdl-color--orange-800">
                      <h2 class="mdl-card__title-text mdl-color-text--white">
                        User Login
                      </h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-grid">
                      <b class="mdl-color-text--accent"
                        >Error message goes here</b
                      >

                      <form method="POST" action="">
                        <input type="hidden" name="action" value="login" />

                        <div
                          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
                        >
                          <label
                            class="mdl-textfield__label mdl-color-text--grey"
                            for="textfield_username"
                            >Username</label
                          >
                          <input
                            class="mdl-textfield__input"
                            type="text"
                            id="textfield_username"
                            name="username"
                          />
                        </div>

                        <div
                          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
                        >
                          <label
                            class="mdl-textfield__label mdl-color-text--grey"
                            for="textfield_password"
                            >Password</label
                          >
                          <input
                            class="mdl-textfield__input"
                            type="password"
                            id="textfield_password"
                            name="password"
                          />
                        </div>

                        <div
                          class="mdl-cell mdl-cell--12-col send-button"
                          align="center"
                        >
                          <button
                            type="submit"
                            class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary"
                          >
                            Log In
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </dialog>

              <!-- Switch  -->
              <label
                for="bgswitch"
                class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
              >
                <input
                  type="checkbox"
                  id="bgswitch"
                  name="bgswitch"
                  class="mdl-switch__input"
                  onclick="switchBg()"
                />
                <span class="mdl-switch__label">
                  <i
                    style="font-size: 1.5rem;"
                    class="far fa-moon"
                    id="moon-icon"
                  ></i>
                </span>
              </label>
            </nav>
          </div>
        </header>

        <div class="mdl-layout__drawer">
          <span
            class="mdl-layout-title"
            style="font-size: 1.5rem; font-family: 'Lobster'"
            >Rent-a-Dog <i class="fas fa-dog"></i
          ></span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html"
              ><i class="material-icons">
                home
              </i>
              Home</a
            >
            <a class="mdl-navigation__link" href="register.html"
              ><i class="material-icons"> supervisor_account </i>Register</a
            >
            <a class="mdl-navigation__link" href="blog.html"
              ><i class="material-icons"> create </i>Blog</a
            >
            <a class="mdl-navigation__link" href="prices.html"
              ><i class="material-icons"> attach_money </i>Prices</a
            >
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">
            <!-- Your content goes here -->
            <br />

            <h1>Register</h1>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col "style="text-align:center">
                <form action="#">
                  <div id="name">
                    <div
                      class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                    >
                      <input
                        class="mdl-textfield__input"
                        type="text"
                        id="first"
                      />
                      <label class="mdl-textfield__label" for="sample3"
                        >First Name</label
                      >
                    </div>
                    <br>
                    <div
                      class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                    >
                      <input
                        class="mdl-textfield__input"
                        type="text"
                        id="last"
                      />
                      <label class="mdl-textfield__label" for="sample3"
                        >Last Name</label
                      >
                    </div>
                  </div>

                  <div id="contact">
                    <div id="phone">
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input
                          class="mdl-textfield__input"
                          type="text"
                          pattern="?[0-9]*(\.[0-9]+)?"
                          id="mobile"
                        />
                        <label class="mdl-textfield__label" for="sample2"
                          >Mobile Phone</label
                        >
                        <span class="mdl-textfield__error"
                          >Mobile must be a number!</span
                        >
                      </div>
                    </div>

                    <div id="email">
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input class="mdl-textfield__input" type="email" />
                        <label class="mdl-textfield__label" for="sample2"
                          >E-mail</label
                        >
                        <span class="mdl-textfield__error"
                          >Enter a valid email!</span
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="mdl-cell mdl-cell--12-col" style="text-align: center">
                <div id="next">
                  <button
                    class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"
                  onsubmit="registerClient()">
                    <i class="material-icons">arrow_forward</i>
                  </button>
                </div>
              </div>
            </div>

            <!-- FAB button with ripple -->
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
